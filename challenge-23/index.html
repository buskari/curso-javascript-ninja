<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Challenge 23</title>
</head>
<body>
    <div>
        <input data-js="visor" type="text" value="0" readonly>
    </div>
    <div>
        <button class="gray" type="button" name="ce" value="ce">AC</button>
        <button class="gray" type="button">+/-</button>
        <button class="gray" type="button" name="percent" value="%">%</button>
        <button class="operator" type="button" name="division" value="/">/</button>
    </div>
    <div>
        <button type="button" name="seven" value="7">7</button>
        <button type="button" name="eigth" value="8">8</button>
        <button type="button" name="nine" value="9">9</button>
        <button class="operator" type="button" name="multiplication" value="*">X</button>
    </div>
    <div>
        <button type="button" name="four" value="4">4</button>
        <button type="button" name="five" value="5">5</button>
        <button type="button" name="six" value="6">6</button>
        <button class="operator" type="button" name="subtraction" value="-">-</button>
    </div>
    <div>
        <button type="button" name="one" value="1">1</button>
        <button type="button" name="two" value="2">2</button>
        <button type="button" name="three" value="3">3</button>
        <button class="operator" type="button" name="sum" value="+">+</button>
    </div>
    <div>
        <div class="double-size">
            <button type="button" name="zero" value="0">0</button>
        </div>
        <button type="button" name="comma" value=",">,</button>
        <button class="operator" type="button" name="result" value="=">=</button>
    </div>
    <script src="challenge-23.js"></script>
</body>
</html>
